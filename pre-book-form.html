<section>
    <div id="form-section">
        
       
<form action="http://formdump.codeinstitute.net" method="post" class="sign-up-photo">
</div>
<div id="sign-up-form">
    <fieldset class="fieldset">
        <legend>Your Details:</legend>
       
        <div>
            <label for="name-field" class="block-label">Name</label>
            <input id="name-field-section" type="text" name="full_name" placeholder="Your name" required>
        </div>
        <div>
            <label for="email-field" class="block-label">Email</label>
            <input id="email-field-section" type="email" name="email" placeholder="Your email" required>
        </div>
        <div>
            <label for="babys-name-field" class="block-label">Name</label>
            <input id="babys-name-section" type="text" name="full_babys-name" placeholder="Your baby's name">
        </div>
        <div>
        <label for="babys-age" class="block-label">Baby's age</label>
        <select id="baby-age" name="baby's-age" required>
            <option value="under-3-months">Under 3 months</option>
            <option value="3-6_months">3-6 months</option>
            <option value="6-12_months">6-12 months</option>
            <option value="12-24_months">12-24 months</option>
            <option value="pre-school">Pre-school</option>
        </select>
    </div>

        </fieldset>

        <div id="course-choice"></div>
        <fieldset>
            <legend>Course choices:</legend>
        
            <input id="mommy-yoga" type="radio" name="course" required> 
            <label for="course-choice">Mommy and me yoga</label>
            <br>
            <input id="baby-massage" type="radio" name="course" required> 
            <label for="course-choice">Baby Massage</label>
        </fieldset>
<br>
            <input type="checkbox" id="whats-app-group" name="whats-app-group">
            <label for="whats-app-group-approval">Click to join our Whats app group</label>

   <div id="submit-button">
       <input type="submit" value="Pre-Book">
     </div>
      
    
    </section>
</fieldset>
