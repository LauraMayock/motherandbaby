<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mother and baby, toddler, Westport, mayo, west of ireland, connocht">
  <meta name="description" content="Mother and baby group, Westport, Mayo, Ireland">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Westport's Mother and baby group</title>
</head>

<body>
  <header>
    <div class="top-nav">
      <div>
        <!--Logo in nav bar with embedded link to homepage-->
        <a href="index.html">
          <img id="logo"
            src="https://res.cloudinary.com/dwnm1wdkt/image/upload/v1652185276/Project%201/Mother_and_baby_Logo_w07dsl.png"
            alt="Westport Mother and baby group logo">
        </a>
      </div>
      <!--Nav Bar-->
      <nav>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="events.html">Events</a>
          <a href="contact-us.html"
            aria-label="Go to Contact us section. Fill out the Get in touch form to contact us.">Contact us</a>
        </div>
      </nav>
    </div>
  </header>
  <section>
    <h3>Get in touch:</h3>
    <div id="contact-wrapper">
      <div id="contact-us">
        <!--form Section-->
        <form id="form" action="https://formdump.codeinstitute.net" method="post">
          <div>
            <label for="name-field" class="block-label">Name:</label><br>
            <input id="name-field" type="text" name="full_name" placeholder="Your Name" required>
          </div>
          <div>
            <label for="email-field" class="block-label">Email:</label><br>
            <input id="email-field" type="email" name="email" placeholder="Your Email" required>
          </div>
          <div>
            <label for="message" class="block-label">Message:</label><br>
            <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>
            <br>
          </div>
          <!--Submit button-->
          <div>
            <input id="button" type="submit" value="Submit">
          </div>
        </form>

      </div>
      <!--Embedded google map-->
      <div id="map-container">
        <h3>Our Offices:</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2356.468524114309!2d-9.520705184144466!3d53.79894628007646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485964a18fd3442b%3A0x99874f9758761c33!2sWestport%20Family%20%26%20Community%20Resource%20Centre!5e0!3m2!1sen!2sie!4v1652901349293!5m2!1sen!2sie"
          width="350" height="250" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>


  <footer>
    <!--contact info of baby group-->
    <section>
      <div id="contact-info-wrapper">
        <div id="contact-info">
          <h3>Contact us</h3>
          <ul id="contact-list">
            <li>
              The Fairgreen,<br>
              Westport,
              Co. Mayo.
            </li>
            <li>
              motherandme.westport@yahoo.com
            </li>
            <li>
              098-254675
            </li>
          </ul>

          <span id="social-media">
            <a href="http://www.facebook.com" target="_blank" rel="noopener"
              aria-label="Find us on Facebook (Link opens in a new tab)"> <i class="fa-brands fa-facebook"></i></a>
            <a href="http://www.Instagram.com" target="_blank" rel="noopener"
              aria-label="Find us on Instagram (Link opens in a new tab)"> <i class="fa-brands fa-instagram"></i></a>
          </span>
        </div>
      </div>
    </section>

  </footer>

  <!--Font awesome script-->
  <script src="https://kit.fontawesome.com/9fec73d71e.js" crossorigin="anonymous">
  </script>

</body>

</html>
